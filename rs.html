<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="images/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #20fc65 0%, #25f8fc 100%);
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 40px 30px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 32px;
        }
        
        .description {
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 18px;
        }
        
        .random-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6a11cb 0%, #25f1fc 100%);
            color: white;
            border: none;
            padding: 18px 36px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(37, 117, 252, 0.4);
            margin-bottom: 30px;
        }
        
        .random-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(37, 117, 252, 0.6);
        }
        
        .random-button:active {
            transform: translateY(1px);
        }
        
        .random-button i {
            margin-right: 12px;
        }
        
        .loader {
            display: none;
            width: 60px;
            height: 60px;
            margin: 25px auto;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #6a11cb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .counter {
            font-size: 16px;
            color: #777;
            margin-top: 25px;
            padding: 12px;
            background: #f9f9f9;
            border-radius: 10px;
            display: inline-block;
        }
        
        .hint {
            margin-top: 30px;
            color: #888;
            font-size: 14px;
            font-style: italic;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .description {
                font-size: 16px;
            }
            
            .random-button {
                padding: 16px 30px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>随机网页跳转器</h1>
        <p class="description">点击下方按钮，随机跳转到一个《精选》网站</p>
        
        <button class="random-button" id="randomButton">
            <i class="fas fa-random"></i> 开始随机跳转
        </button>
        
        <div class="loader" id="loader"></div>
        
        <div class="counter" id="counter">您已使用 0 次</div>
        
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const randomButton = document.getElementById('randomButton');
            const loader = document.getElementById('loader');
            const counter = document.getElementById('counter');
            
            // 从localStorage获取使用次数
            let usageCount = localStorage.getItem('randomSiteUsageCount') || 0;
            counter.textContent = `您已使用 ${usageCount} 次`;
            
            // 精选网站列表
            const websites = [
                "https://www.bilibili.com/video/BV1uT4y1P7CX?vd_source=66be3df10cb74cff1f3dced3f92fa432&spm_id_from=333.788.videopod.episodes",
                "https://hellogithub.com/",
                "https://wy.668wan.com/sgcb/b4ncrf/index.html?uid=gdtCS-66&suid=04&qz_gdt=sksgszt7aiaogzqyzmnq&xj_pos_type=5",
                "https://www.github.com",
                "https://lkssite.vip/",
                "https://huawei.com.tw/earth",
                "https://tjy-gitnub.github.io/win12/desktop.html",
                "https://www.itlooker.cn/",
                "https://zh.minecraft.wiki/",
                "https://classic.minecraft.net/",
                "https://autosaved.org/Spritecraft",
                "https://www.mcmod.cn/",
                "https://xiaoce.fun/mcitem",
                "https://github.com/PKUFlyingPig/cs-self-learning",
                "https://github.com/ayangweb/BongoCat",
                "https://forum.smart-teach.cn/",
                "https://slowroads.io/",
                "https://neal.fun/",
                "https://www.emu666.com/",
                "https://poki.com/zh",
                "https://mirrors.tuna.tsinghua.edu.cn/#",
                "https://tuxun.fun"
            ];
            
            // 随机跳转功能
            randomButton.addEventListener('click', function() {
                // 显示加载动画
                loader.style.display = 'block';
                randomButton.disabled = true;
                randomButton.textContent = "跳转中...";
                
                // 模拟加载延迟
                setTimeout(function() {
                    // 增加使用次数
                    usageCount++;
                    localStorage.setItem('randomSiteUsageCount', usageCount);
                    counter.textContent = `您已使用 ${usageCount} 次`;
                    
                    // 随机选择一个网站
                    const randomIndex = Math.floor(Math.random() * websites.length);
                    const randomSite = websites[randomIndex];
                    
                    // 跳转到随机网站
                    window.open(randomSite, '_blank');
                    
                    // 隐藏加载动画
                    loader.style.display = 'none';
                    randomButton.disabled = false;
                    randomButton.innerHTML = '<i class="fas fa-random"></i> 再次随机跳转';
                }, 1500);
            });
        });
    </script>
</body>
</html>
