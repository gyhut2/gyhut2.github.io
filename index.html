
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding-top: 70px;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 导航栏样式 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            padding: 15px 0;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #3498db;
            text-decoration: none;
        }
        
        .favorites-menu {
            display: flex;
            list-style: none;
        }
        
        .favorites-menu li {
            margin-left: 25px;
        }
        
        .favorites-menu a {
            text-decoration: none;
            color: #555;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .favorites-menu a:hover {
            color: #3498db;
            background: rgba(52, 152, 219, 0.1);
        }
        
        .favorites-menu a.active {
            color: #3498db;
            background: rgba(52, 152, 219, 0.1);
        }
        
        .favorites-menu a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background: #3498db;
            transition: all 0.3s ease;
        }
        
        .favorites-menu a:hover::after {
            width: 80%;
            left: 10%;
        }
        
        /* 主标题区域 */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 80vh;
            padding: 40px 20px;
            flex-grow: 1;
        }
        
        .main-title {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 20px;
            color: #2c3e50;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .main-title::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 6px;
            background: linear-gradient(to right, #3498db, #2ecc71);
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #7f8c8d;
            max-width: 600px;
            margin: 30px auto;
            line-height: 1.8;
        }
        
        /* 简洁装饰元素 */
        .decorative-element {
            margin-top: 40px;
            display: flex;
            justify-content: center;
        }
        
        .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3498db;
            margin: 0 10px;
            opacity: 0.6;
        }
        
        .circle:nth-child(2) {
            background: #2ecc71;
            width: 25px;
            height: 25px;
        }
        
        .circle:nth-child(3) {
            background: #9b59b6;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .navbar {
                padding: 10px 0;
            }
            
            .nav-container {
                flex-direction: column;
            }
            
            .favorites-menu {
                margin-top: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .favorites-menu li {
                margin: 5px 10px;
            }
            
            .main-title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
        }
        
        /* 页脚样式 */
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 30px 0;
        }
        
        .footer-content {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.2rem;
            transition: background 0.3s, transform 0.3s;
        }
        
        .social-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
    </style>
</head>

<script>
    // 只保留滚动效果
    document.addEventListener('DOMContentLoaded', function() {
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.background = 'rgba(255, 255, 255, 0.98)';
                navbar.style.boxShadow = '0 2px 20px rgba(0, 0, 0, 0.15)';
            } else {
                navbar.style.background = 'rgba(255, 255, 255, 0.95)';
                navbar.style.boxShadow = '0 2px 15px rgba(0, 0, 0, 0.1)';
            }
        });
    });
</script>
