<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" type="image/png" href="images/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xy的主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #9b59b6;
            --text-color: #333;
            --light-bg: rgba(255, 255, 255, 0.9);
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        
        body{
            background: url('/images/1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding-top: 70px;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* 导航栏样式 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--light-bg);
            box-shadow: var(--shadow);
            z-index: 1000;
            padding: 15px 0;
            transition: all 0.3s ease;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 20px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #555;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-links a:hover {
            color: var(--primary-color);
            background: rgba(52, 152, 219, 0.1);
        }
        
        .nav-links a.active {
            color: var(--primary-color);
            background: rgba(52, 152, 219, 0.1);
        }
        
        .hamburger {
            display: none;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--primary-color);
        }
        
        /* 主内容区域 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 120px 20px 60px;
            text-align: center;
        }
        
        .hero-section {
            margin-bottom: 40px;
        }
        
        .main-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            margin-bottom: 20px;
            color: #2c3e50;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .main-title::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 6px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
        }
        
        .subtitle {
            font-size: clamp(1.2rem, 2.5vw, 1.5rem);
            color: #1a2324;
            max-width: 600px;
            margin: 30px auto;
            line-height: 1.8;
        }
        
        /* 快捷链接区域 */
        .shortcuts-section {
            width: 100%;
            max-width: 800px;
            margin: 40px auto;
        }
        
        .shortcut-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .shortcut-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 15px;
            background: var(--light-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        .shortcut-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .shortcut-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .shortcut-link.baidu .shortcut-icon { color: #222; }
        .shortcut-link.bilibili .shortcut-icon { color: #00a1d6; }
        .shortcut-link.zhihu .shortcut-icon { color: #0084ff; }
        .shortcut-link.hellogithub .shortcut-icon { color: #ffcc00; }
        .shortcut-link.csdn .shortcut-icon { color: #f60; }
        .shortcut-link.github .shortcut-icon { color: #333; }
        
        /* 今日人品 */
        .luck-section {
            margin: 30px 0;
            padding: 20px;
            background: var(--light-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
        }
        
        .luck-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-top: 10px;
        }
        
        /* 装饰元素 */
        .decorative-element {
            margin-top: 40px;
            display: flex;
            justify-content: center;
        }
        
        .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-color);
            margin: 0 10px;
            opacity: 0.6;
        }
        
        .circle:nth-child(2) {
            background: var(--secondary-color);
            width: 25px;
            height: 25px;
        }
        
        .circle:nth-child(3) {
            background: var(--accent-color);
        }
        
        /* 页脚 */
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-top: auto;
        }
        
        .footer-content {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.2rem;
            transition: background 0.3s, transform 0.3s;
        }
        
        .social-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .navbar {
                padding: 10px 0;
            }
            
            .hamburger {
                display: block;
            }
            
            .nav-links {
                position: fixed;
                top: 70px;
                right: -100%;
                flex-direction: column;
                background: var(--light-bg);
                width: 80%;
                max-width: 300px;
                height: calc(100vh - 70px);
                box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
                transition: right 0.3s ease;
                padding: 20px;
                z-index: 999;
            }
            
            .nav-links.active {
                right: 0;
            }
            
            .nav-links li {
                margin: 15px 0;
                text-align: center;
            }
            
            .main-content {
                padding: 100px 15px 40px;
            }
            
            .shortcut-links {
                grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            }
            
            .shortcut-link {
                padding: 15px 10px;
            }
            
            .shortcut-icon {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .shortcut-links {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .main-title {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">xy的主页</a>
            <button class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links" id="navLinks">
                <li><a href="https://github.com/gyhut2" target="_blank"><i class="fab fa-github"></i> GitHub</a></li>
                <li><a href="https://gyhut2.github.io/Bookmarks.html" target="_blank"><i class="fas fa-bookmark"></i> 收藏夹</a></li>
                <li><a href="https://gyhut2.github.io/chishenme/chishenme.html" target="_blank"><i class="fas fa-burger"></i> 中午吃什么</a></li>
                <li><a href="https://gyhut2.github.io/htmlcleaner.html" target="_blank"><i class="fas fa-broom"></i> 书签清理</a></li>
            </ul>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <main class="main-content">
        <section class="hero-section">
            <h1 class="main-title">xy的主页</h1>
            <p class="subtitle">你的网络超过了80%的人</p>
            
            <!-- 今日人品 -->
            <div class="luck-section">
                <h3>今日人品值</h3>
                <div class="luck-value" id="luckToday">加载中...</div>
            </div>
        </section>
        
        <!-- 快捷链接 -->
        <section class="shortcuts-section">
            <h2>常用网站</h2>
            <div class="shortcut-links">
                <a href="https://www.mcnav.net/" target="_blank" class="shortcut-link baidu">
                    <i class="fas fa-compass shortcut-icon"></i>
                    <span>MCNav</span>
                </a>
                <a href="https://hellogithub.com/" target="_blank" class="shortcut-link hellogithub">
                    <i class="fas fa-code shortcut-icon"></i>
                    <span>Hello GitHub</span>
                </a>
                <a href="http://www.xepaper.com/lpb/" target="_blank" class="shortcut-link bilibili">
                    <i class="fas fa-newspaper shortcut-icon"></i>
                    <span>梁平日报</span>
                </a>
                <a href="https://tuxun.fun/" target="_blank" class="shortcut-link zhihu">
                    <i class="fas fa-map shortcut-icon"></i>
                    <span>图寻</span>
                </a>
                <a href="https://classisland.tech/download" target="_blank" class="shortcut-link csdn">
                    <i class="fas fa-desktop shortcut-icon"></i>
                    <span>Classisland</span>
                </a>
                <a href="https://github.com/gyhut2" target="_blank" class="shortcut-link github">
                    <i class="fab fa-github shortcut-icon"></i>
                    <span>GitHub</span>
                </a>
                <a href="https://gyhut2.github.io/Bookmarks.html" target="_blank" class="shortcut-link bookmarks">
                    <i class="fas fa-bookmark shortcut-icon"></i>
                    <span>收藏夹</span>
                </a>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer>
            <div class="social-links">
                <a href="#" class="social-link"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>

    <script>
        // 移动端菜单切换
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');
        
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.innerHTML = navLinks.classList.contains('active') 
                ? '<i class="fas fa-times"></i>' 
                : '<i class="fas fa-bars"></i>';
        });
        
        // 滚动时导航栏效果
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.background = 'rgba(255, 255, 255, 0.98)';
                navbar.style.boxShadow = '0 2px 20px rgba(0, 0, 0, 0.15)';
            } else {
                navbar.style.background = 'rgba(255, 255, 255, 0.95)';
                navbar.style.boxShadow = '0 2px 15px rgba(0, 0, 0, 0.1)';
            }
        });
        
        // 每日人品值计算
        function getDailyLuck() {
            const today = new Date();
            const key = today.getFullYear() + '-' + (today.getMonth()+1) + '-' + today.getDate();
            let seed = 0;
            for (let i = 0; i < key.length; i++) {
                seed += key.charCodeAt(i);
            }
            // 简单伪随机算法
            let luck = Math.abs(Math.sin(seed) * 10000) % 101;
            return Math.floor(luck);
        }
        
        // 更新人品值显示
        document.addEventListener('DOMContentLoaded', function() {
            const luck = getDailyLuck();
            document.getElementById('luckToday').textContent = luck + ' / 100';
            
            // 根据人品值添加不同颜色
            const luckElement = document.getElementById('luckToday');
            if (luck >= 80) {
                luckElement.style.color = '#2ecc71'; // 绿色
            } else if (luck >= 50) {
                luckElement.style.color = '#f39c12'; // 橙色
            } else {
                luckElement.style.color = '#e74c3c'; // 红色
            }
        });
    </script>
</body>
</html>
