        .favorites-menu a {
            text-decoration: none;

            padding: 8px 12px;

            transition: all 0.3s ease;
            position: relative;
        }
        
        .favorites-menu a:hover {
            color: #3498db;
            background: rgba(52, 152, 219, 0.1);
        }

            color: #3498db;
            background: rgba(52, 152, 219, 0.1);
        }
        
        .favorites-menu a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background: #3498db;
            transition: all 0.3s ease;
        }
        
        .favorites-menu a:hover::after {
            width: 80%;
            left: 10%;
        }
        
        /* 主标题区域 */
        .hero {

            flex-direction: column;

            color: #2c3e50;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .main-title::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 6px;
            background: linear-gradient(to right, #3498db, #2ecc71);
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #7f8c8d;
            max-width: 600px;
            margin: 30px auto;
            line-height: 1.8;
        }
        
        /* 简洁装饰元素 */
        .decorative-element {
            margin-top: 40px;
            display: flex;
            justify-content: center;
        }
        
        .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3498db;
            margin: 0 10px;
            opacity: 0.6;
        }
        
        .circle:nth-child(2) {
            background: #2ecc71;
            width: 25px;
            height: 25px;
        }
        
        .circle:nth-child(3) {
            background: #9b59b6;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .navbar {

            .nav-container {

            }

            }
            
            .favorites-menu li {
                margin: 5px 10px;
            }

            }
            
            .subtitle {
                font-size: 1.2rem;
            }
        }
        
        /* 页脚样式 */
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 30px 0;
        }
        
        .footer-content {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .social-link {

                // 每日人品
        function getDailyLuck() {
            const today = new Date();
            const key = today.getFullYear() + '-' + (today.getMonth()+1) + '-' + today.getDate();
            let seed = 0;
            for (let i = 0; i < key.length; i++) {
                seed += key.charCodeAt(i);
            }
            // 简单伪随机算法
            let luck = Math.abs(Math.sin(seed) * 10000) % 101;
            return Math.floor(luck);
        }
        const luck = getDailyLuck();
