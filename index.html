    <style>
        /* 保留所有原有CSS样式不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #9b59b6;
            --text-color: #333;
            --light-bg: rgba(255, 255, 255, 0.9);
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        
        body{
            background: url('/images/1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding-top: 70px;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* 导航栏样式 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--light-bg);
            box-shadow: var(--shadow);
            z-index: 1000;
            padding: 12px 0;
            transition: all 0.3s ease;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 18px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #555;
            font-weight: 500;
            padding: 6px 10px;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-links a:hover {
            color: var(--primary-color);
            background: rgba(52, 152, 219, 0.1);
        }
        
        .nav-links a.active {
            color: var(--primary-color);
            background: rgba(52, 152, 219, 0.1);
        }
        
        .hamburger {
            display: none;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--primary-color);
        }
        
        /* 主内容区域 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px 20px 40px;
            text-align: center;
        }
        
        .hero-section {
            margin-bottom: 30px;
        }
        
        .main-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            margin-bottom: 15px;
            color: #2c3e50;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .main-title::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 6px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
        }
        
        .subtitle {
            font-size: clamp(1.2rem, 2.5vw, 1.5rem);
            color: #1a2324;
            max-width: 600px;
            margin: 20px auto;
            line-height: 1.6;
        }
        
        /* 回声洞区域 - 缩小版 */
        .echo-section {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            padding: 18px;
            background: var(--light-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        .echo-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(52, 152, 219, 0.1) 0%, transparent 70%);
            z-index: 0;
        }
        
        .echo-title {
            font-size: 1.5rem;
            margin-bottom: 12px;
            color: var(--primary-color);
            position: relative;
            z-index: 1;
        }
        
        .echo-display {
            background: rgba(30, 30, 50, 0.1);
            border-radius: 10px;
            padding: 12px;
            margin: 12px 0;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-left: 3px solid var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            /* 防止内容被选中 */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .echo-display:hover {
            background: rgba(30, 30, 50, 0.15);
            border-left: 3px solid var(--accent-color);
        }
        
        .echo-display.active {
            transform: scale(0.98);
        }
        
        .echo-display.typing {
            cursor: not-allowed;
            opacity: 0.8;
        }
        
        .echo-message {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--text-color);
            min-height: 1.5em;
            text-align: center;
            line-height: 1.5;
            position: relative;
            z-index: 1;
            /* 防止内容被选中 */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: var(--primary-color);
            margin-left: 2px;
            animation: blink 1s infinite;
            vertical-align: middle;
            /* 防止光标被选中 */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.4);
            }
            70% {
                box-shadow: 0 0 0 8px rgba(52, 152, 219, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(52, 152, 219, 0);
            }
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(52, 152, 219, 0.5);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
            z-index: 1;
            /* 防止涟漪效果被选中 */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* 今日人品 */
        .luck-section {
            margin: 25px 0;
            padding: 18px;
            background: var(--light-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;

        }
        
        .luck-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-top: 8px;
        }
        
        /* 常用网站区域 - 突出显示 */
        .shortcuts-section {
            width: 100%;
            max-width: 800px;
            margin: 30px auto;
            padding: 25px;
            background: var(--light-bg);
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            border: 2px solid rgba(52, 152, 219, 0.2);
            position: relative;

        .shortcuts-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));

            color: var(--primary-color);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            position: relative;
            display: inline-block;
        }
        
        .shortcuts-section h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 10%;
            width: 80%;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--accent-color), transparent);
            border-radius: 2px;
        }
        
        .shortcut-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;

            background: var(--light-bg);

        .shortcut-link.zhihu .shortcut-icon { color: #0084ff; }
        .shortcut-link.hellogithub .shortcut-icon { color: #ffcc00; }
        .shortcut-link.csdn .shortcut-icon { color: #f60; }
        .shortcut-link.github .shortcut-icon { color: #333; }

            justify-content: center;

        .circle {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary-color);
            margin: 0 8px;
            opacity: 0.6;
        }

            background: var(--secondary-color);
            width: 22px;
            height: 22px;
        }
        
        .circle:nth-child(3) {
            background: var(--accent-color);
        }
        
        /* 页脚 */
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 25px 0;
            margin-top: auto;
        }
        
        .footer-content {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-top: 18px;
        }
        
        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.2rem;
            transition: background 0.3s, transform 0.3s;
        }
        
        .social-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .navbar {
                padding: 10px 0;
            }
            
            .hamburger {
                display: block;
            }
            
            .nav-links {
                position: fixed;
                top: 65px;
                right: -100%;
                flex-direction: column;
                background: var(--light-bg);
                width: 80%;
                max-width: 300px;
                height: calc(100vh - 65px);
                box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
                transition: right 0.3s ease;
                padding: 18px;
                z-index: 999;
            }
            
            .nav-links.active {
                right: 0;
            }
            
            .nav-links li {
                margin: 12px 0;
                text-align: center;
            }
            
            .main-content {
                padding: 80px 15px 30px;
            }
            
            .echo-section {
                padding: 15px;
                max-width: 90%;
            }
            
            .echo-message {
                font-size: 1rem;
            }
            
            .shortcuts-section {
                padding: 20px 15px;
                margin: 25px auto;
            }
            
            .shortcuts-section h2 {
                font-size: 1.8rem;
            }
            
            .shortcut-links {
                grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            }
            
            .shortcut-link {
                padding: 15px 10px;
            }
            
            .shortcut-icon {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .shortcut-links {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .main-title {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .shortcuts-section h2 {
                font-size: 1.6rem;
            }
        }
    </style>

    <script>
        // 移动端菜单切换
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');
        
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.innerHTML = navLinks.classList.contains('active') 
                ? '<i class="fas fa-times"></i>' 
                : '<i class="fas fa-bars"></i>';
        });
        
        // 滚动时导航栏效果
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.background = 'rgba(255, 255, 255, 0.98)';
                navbar.style.boxShadow = '0 2px 20px rgba(0, 0, 0, 0.15)';
            } else {
                navbar.style.background = 'rgba(255, 255, 255, 0.95)';
                navbar.style.boxShadow = '0 2px 15px rgba(0, 0, 0, 0.1)';
            }
        });
        
        // 改进的每日人品值计算 - 每台设备每天不同
        function getDailyLuck() {
            // 获取日期信息
            const today = new Date();
            const dateKey = today.getFullYear() + '-' + (today.getMonth()+1) + '-' + today.getDate();
            
            // 获取设备特定信息
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            const language = navigator.language;
            
            // 组合种子字符串
            const seedString = dateKey + userAgent + platform + language;
            
            // 使用更复杂的哈希算法
            let hash = 0;
            for (let i = 0; i < seedString.length; i++) {
                const char = seedString.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // 转换为32位整数
            }
            
            // 确保结果在0-100之间
            let luck = Math.abs(hash) % 101;
            return Math.floor(luck);
        }
        
        // 更新人品值显示
        document.addEventListener('DOMContentLoaded', function() {
            const luck = getDailyLuck();
            document.getElementById('luckToday').textContent = luck + ' / 100';
            
            // 根据人品值添加不同颜色
            const luckElement = document.getElementById('luckToday');
            if (luck >= 60) {
                luckElement.style.color = '#2ecc71'; // 绿色
            } else if (luck >= 20) {
                luckElement.style.color = '#f39c12'; // 橙色
            } else {
                luckElement.style.color = '#e74c3c'; // 红色
            }
            
            // 初始化回声洞
            initEcho();
        });
        
        // 回声洞功能 - 从外部JSON文件加载数据
        function initEcho() {
            const echoDisplay = document.getElementById('echoDisplay');
            const echoMessage = document.getElementById('echoMessage');
            let isTyping = false;
            let typingTimeout = null;
            let isFirstClick = true;
            let messages = [];
            let lastMessageIndex = -1; // 记录上一次显示的消息索引
            
            // 从外部JSON文件加载消息
            fetch('/json/echo-messages.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应不正常');
                    }
                    return response.json();
                })
                .then(data => {
                    messages = data;
                    console.log('回声洞消息加载成功');
                })
                .catch(error => {
                    console.error('加载回声洞消息失败:', error);
                    // 如果加载失败，使用默认消息
                    messages = [
                        "Failed"
                    ];
                });
            
            // 添加点击事件到显示区域
            echoDisplay.addEventListener('click', function(e) {
                // 如果正在打字，不执行任何操作
                if (isTyping) return;
                
                // 如果消息数组为空，不执行任何操作
                if (messages.length === 0) {
                    echoMessage.textContent = "消息加载中...";
                    return;
                }
                
                // 创建涟漪效果
                createRipple(e);
                
                // 激活显示区域
                echoDisplay.classList.add('active');
                setTimeout(() => {
                    echoDisplay.classList.remove('active');
                }, 300);
                
                // 如果是第一次点击，移除脉冲动画
                if (isFirstClick) {
                    echoDisplay.classList.remove('pulse');
                    isFirstClick = false;
                }
                
                // 显示随机消息，带打字机效果
                showRandomMessage();
            });
            
            // 创建涟漪效果
            function createRipple(event) {
                const ripple = document.createElement('div');
                ripple.classList.add('ripple');
                
                const rect = echoDisplay.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = event.clientX - rect.left - size / 2;
                const y = event.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = `${size}px`;
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                echoDisplay.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            }
            
            // 显示随机消息，带打字机效果
            function showRandomMessage() {
                // 清空当前消息
                echoMessage.textContent = '';
                
                // 选择随机消息，确保与上一条不同
                let randomIndex;
                
                // 如果只有一条消息，直接使用
                if (messages.length === 1) {
                    randomIndex = 0;
                } else {
                    // 随机选择，直到选到与上一条不同的消息
                    do {
                        randomIndex = Math.floor(Math.random() * messages.length);
                    } while (randomIndex === lastMessageIndex);
                }
                
                lastMessageIndex = randomIndex;
                const text = messages[randomIndex];
                
                // 开始打字机效果
                typeWriter(text, 0);
            }
            
            // 打字机效果函数
            function typeWriter(text, index) {
                if (index === 0) {
                    // 开始打字时，禁用点击
                    isTyping = true;
                    echoDisplay.classList.add('typing');
                }
                
                if (index < text.length) {
                    echoMessage.textContent += text.charAt(index);
                    typingTimeout = setTimeout(() => {
                        typeWriter(text, index + 1);
                    }, 100);
                } else {
                    // 打字完成，添加光标并启用点击
                    const cursor = document.createElement('span');
                    cursor.classList.add('cursor');
                    echoMessage.appendChild(cursor);
                    
                    // 打字完成，启用点击
                    isTyping = false;
                    echoDisplay.classList.remove('typing');
                }
            }
        }
    </script>
