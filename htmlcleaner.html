<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML书签属性清理工具</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
        .panel {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        h2 {
            color: #3498db;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: monospace;
            resize: vertical;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        button {
            padding: 10px 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        button.secondary {
            background: #95a5a6;
        }
        button.secondary:hover {
            background: #7f8c8d;
        }
        button.success {
            background: #2ecc71;
        }
        button.success:hover {
            background: #27ae60;
        }
        .stats {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 14px;
        }
        .bookmark-preview {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
        .bookmark-item {
            padding: 5px 0;
            border-bottom: 1px solid #f1f1f1;
        }
        .bookmark-item a {
            color: #3498db;
            text-decoration: none;
        }
        .bookmark-item a:hover {
            text-decoration: underline;
        }
        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: #e8f4fc;
            border-radius: 5px;
            font-size: 14px;
        }
        .instructions h3 {
            margin-bottom: 10px;
            color: #3498db;
        }
        .instructions ul {
            padding-left: 20px;
        }
        .instructions li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>HTML书签属性清理工具</h1>
    
    <div class="container">
        <div class="panel">
            <h2>输入HTML书签代码</h2>
            <textarea id="inputHtml" placeholder="粘贴您的HTML书签代码 here...">
            </textarea>
            
            <div class="button-group">
                <button id="clearAttributes" class="success">清理属性</button>
                <button id="clearText" class="secondary">清空输入</button>
            </div>
            
            <div class="stats">
                <p>原始代码行数: <span id="originalLines">0</span></p>
                <p>属性清理数量: <span id="cleanedCount">0</span></p>
                <p>文件大小减少: <span id="sizeReduction">0</span> bytes</p>
            </div>
        </div>
        
        <div class="panel">
            <h2>清理后的书签代码</h2>
            <textarea id="outputHtml" readonly placeholder="清理后的结果将显示在这里..."></textarea>
            
            <div class="button-group">
                <button id="copyOutput" class="secondary">复制结果</button>
                <button id="downloadHtml">下载HTML文件</button>
            </div>
            
            <div class="bookmark-preview">
                <h3>书签预览</h3>
                <div id="bookmarkPreview">
                    <!-- 预览内容将在这里动态生成 -->
                </div>
            </div>
            
            <div class="instructions">
                <h3>使用说明</h3>
                <ul>
                    <li>粘贴您的HTML书签代码到左侧文本框</li>
                    <li>点击"清理属性"按钮移除add_date和icon属性</li>
                    <li>使用"复制结果"或"下载HTML文件"保存清理后的书签</li>
                    <li>清理后的书签文件更简洁，便于分享和版本控制</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputHtml = document.getElementById('inputHtml');
            const outputHtml = document.getElementById('outputHtml');
            const clearAttributesBtn = document.getElementById('clearAttributes');
            const clearTextBtn = document.getElementById('clearText');
            const copyOutputBtn = document.getElementById('copyOutput');
            const downloadHtmlBtn = document.getElementById('downloadHtml');
            const originalLines = document.getElementById('originalLines');
            const cleanedCount = document.getElementById('cleanedCount');
            const sizeReduction = document.getElementById('sizeReduction');
            const bookmarkPreview = document.getElementById('bookmarkPreview');
            
            // 初始化统计信息
            updateStats();
            
            // 清理属性按钮点击事件
            clearAttributesBtn.addEventListener('click', function() {
                const input = inputHtml.value;
                if (!input.trim()) {
                    alert('请先输入HTML书签代码');
                    return;
                }
                
                // 清理add_date和icon属性
                const cleanedHtml = input
                    .replace(/\s+add_date="[^"]*"/gi, '')
                    .replace(/\s+icon="[^"]*"/gi, '')
                    .replace(/\s+last_modified="[^"]*"/gi, '')
                    .replace(/\s+last-modified="[^"]*"/gi, '')
                    .replace(/\s+icon_uri="[^"]*"/gi, '');
                
                outputHtml.value = cleanedHtml;
                
                // 更新统计信息
                updateStats();
                
                // 更新书签预览
                updateBookmarkPreview(cleanedHtml);
            });
            
            // 清空输入按钮点击事件
            clearTextBtn.addEventListener('click', function() {
                inputHtml.value = '';
                outputHtml.value = '';
                bookmarkPreview.innerHTML = '';
                updateStats();
            });
            
            // 复制结果按钮点击事件
            copyOutputBtn.addEventListener('click', function() {
                if (!outputHtml.value.trim()) {
                    alert('没有可复制的内容');
                    return;
                }
                
                outputHtml.select();
                document.execCommand('copy');
                alert('已复制到剪贴板');
            });
            
            // 下载HTML文件按钮点击事件
            downloadHtmlBtn.addEventListener('click', function() {
                if (!outputHtml.value.trim()) {
                    alert('没有可下载的内容');
                    return;
                }
                
                const blob = new Blob([outputHtml.value], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'cleaned_bookmarks.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
            
            // 更新统计信息
            function updateStats() {
                const input = inputHtml.value;
                const output = outputHtml.value;
                
                // 计算行数
                const inputLines = input ? input.split('\n').length : 0;
                originalLines.textContent = inputLines;
                
                // 计算清理的属性数量
                const addDateMatches = (input.match(/add_date="/gi) || []).length;
                const iconMatches = (input.match(/icon="/gi) || []).length;
                const cleaned = addDateMatches + iconMatches;
                cleanedCount.textContent = cleaned;
                
                // 计算文件大小减少
                const inputSize = new Blob([input]).size;
                const outputSize = new Blob([output]).size;
                const reduction = inputSize - outputSize;
                sizeReduction.textContent = reduction > 0 ? reduction : 0;
            }
            
            // 更新书签预览
            function updateBookmarkPreview(html) {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const links = doc.querySelectorAll('a');
                
                let previewHtml = '';
                if (links.length > 0) {
                    previewHtml += '<p>找到 ' + links.length + ' 个书签:</p>';
                    links.forEach(link => {
                        previewHtml += '<div class="bookmark-item">';
                        previewHtml += '<a href="' + link.href + '" target="_blank">' + (link.textContent || '无标题书签') + '</a>';
                        previewHtml += '</div>';
                    });
                } else {
                    previewHtml = '<p>未找到书签或书签格式不正确</p>';
                }
                
                bookmarkPreview.innerHTML = previewHtml;
            }
            
            // 输入变化时更新统计信息
            inputHtml.addEventListener('input', updateStats);
        });
    </script>
</body>
</html>
